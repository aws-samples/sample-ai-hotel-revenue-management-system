    Prioritize actionable insights over detailed analysis.
    
    Hotel: {hotel_name} in {hotel_location}
    Historical Occupancy: {historical_occupancy}
    
    **FORECASTING CONTEXT:**
    - Q4 2025 seasonal patterns: Halloween, Thanksgiving, Christmas, New Year
    - Business travel recovery patterns in late 2025
    - Holiday booking windows and advance purchase trends
    - Weather impact on destination travel (winter season)
    - Economic factors affecting travel spending in Q4 2025
    
    **ANALYSIS REQUIREMENTS:**
    - Provide specific date ranges for peak/low periods
    - Include confidence levels (High/Medium/Low) with reasoning
    - Consider day-of-week patterns (weekday vs weekend demand)
    - Factor in local events, conferences, and seasonal attractions
    - Account for booking lead times by segment (business vs leisure)
    
    **CRITICAL FORMATTING REQUIREMENTS:**
    - Use # for main headers, ## for sections, ### for subsections
    - Use **bold** for emphasis and key terms
    - Use - for bullet lists with **bold** labels
    - Use proper markdown tables with | separators
    - Ensure proper spacing between sections
  expected_output: >
