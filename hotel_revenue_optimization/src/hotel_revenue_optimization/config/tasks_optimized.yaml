market_analysis_task:
  description: >
    **CURRENT DATE: {current_date}**
    
    Quickly analyze market conditions and competitor pricing for the hotel.
    Focus on key insights only. Use current 2025 market data and trends.
    
    Hotel: {hotel_name} in {hotel_location}
    Current ADR: {current_adr}, Occupancy: {historical_occupancy}
    
    **CONTEXT FOR ANALYSIS:**
    - Consider Q4 2025 seasonal patterns (October-December)
    - Factor in post-pandemic travel recovery trends
    - Account for current economic conditions and inflation impact on travel
    - Include 2025 hospitality technology trends (mobile check-in, contactless services)
    
    {%- if include_competitor_analysis == 'true' %}
    
    **IMPORTANT**: Include detailed competitor analysis with:
    - Specific competitor names and their current 2025 pricing
    - Competitive positioning analysis based on recent market shifts
    - Market share insights reflecting current travel patterns
    - Competitive advantages/disadvantages in the current market
    {%- endif %}
    
    **CRITICAL FORMATTING REQUIREMENTS:**
    - Use # for main headers, ## for sections, ### for subsections
    - Use **bold** for emphasis and key terms
    - Use - for bullet lists with **bold** labels
    - Use proper markdown tables with | separators
    - Ensure proper spacing between sections
  expected_output: >
    Market analysis in proper markdown format:
    
    # Market Analysis
    
    ## Key Findings
    - **Market Positioning**: Summary with **bold** key terms
    - **Top Competitor Insights**: 
      - **Competitor 1**: Key insight
      - **Competitor 2**: Key insight
      - **Competitor 3**: Key insight
    
    {%- if include_competitor_analysis == 'true' %}
    
    ## Detailed Competitor Analysis
    
    | Competitor | ADR Range | Positioning | Market Share | Key Strengths |
    |------------|-----------|-------------|--------------|---------------|
    | Competitor 1 | $XXX-$XXX | Luxury/Mid/Budget | XX% | Strength 1, 2 |
    | Competitor 2 | $XXX-$XXX | Luxury/Mid/Budget | XX% | Strength 1, 2 |
    
    ### Competitive Positioning
    - **Our Position vs Competitors**: Analysis
    - **Pricing Gaps and Opportunities**: Details
    - **Differentiation Strategies**: Recommendations
    {%- endif %}
    
    ## Main Demand Drivers
    - **Driver 1**: Description
    - **Driver 2**: Description
    
    ## Recommendations
    - **Action 1**: Key competitive advantage strategy
    - **Action 2**: Market positioning improvement
  agent: market_analyst

demand_forecast_task:
