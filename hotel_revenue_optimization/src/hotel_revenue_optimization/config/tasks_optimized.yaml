    | **Deluxe** | $XXX | $XXX | +X% RevPAR |
    | **Suite** | $XXX | $XXX | +X% RevPAR |
    
    {%- if include_competitor_analysis == 'true' %}
    
    ## Competitive Pricing Analysis
    
    | Room Type | Our Rate | Competitor Avg | Position | Recommendation |
    |-----------|----------|----------------|----------|----------------|
    | **Standard** | $XXX | $XXX | Above/Below/At Market | Specific action |
    | **Deluxe** | $XXX | $XXX | Above/Below/At Market | Specific action |
    
    ### Competitive Positioning Strategy
    - **Rate Positioning vs Competitors**: Analysis and rationale
    - **Premium/Discount Justification**: Value proposition details
    - **Market Penetration Opportunities**: Specific tactics
    {%- endif %}
    
    ## Dynamic Pricing Rules
    - **High Demand Periods**: +X% premium (specific triggers)
    - **Low Demand Periods**: -X% discount (specific triggers)
    - **Advance Booking**: Tiered discount structure
    
