    | Segment | Projected Occupancy | Confidence | Key Drivers |
    |---------|-------------------|------------|-------------|
    | **Business** | XX% | High/Medium/Low | Driver details |
    | **Leisure** | XX% | High/Medium/Low | Driver details |
    | **Group** | XX% | High/Medium/Low | Driver details |
    
    ## Seasonal Patterns
    - **High Season**: Dates and expected impact
