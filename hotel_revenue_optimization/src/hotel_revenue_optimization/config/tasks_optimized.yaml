pricing_strategy_task:
  description: >
    **CURRENT DATE: {current_date}**
    
    Develop focused pricing recommendations based on market and demand insights.
    Emphasize quick wins and high-impact strategies for Q4 2025 implementation.
    
    Hotel: {hotel_name}, Current ADR: {current_adr}, Target RevPAR: {target_revpar}
    
    **PRICING STRATEGY CONTEXT:**
    - Q4 2025 pricing opportunities: Holiday premiums, year-end corporate travel
    - Current inflation impact on hospitality pricing (2025 economic conditions)
    - Dynamic pricing technology adoption in hospitality industry
    - Channel mix optimization (direct booking vs OTA strategies)
    - Package and ancillary revenue opportunities for Q4 2025
    
    **STRATEGY REQUIREMENTS:**
    - Provide specific dollar amounts for rate adjustments
    - Include implementation timelines (immediate, 30-day, 90-day)
    - Consider rate fencing strategies by booking channel
    - Factor in cancellation policies and booking windows
    - Address seasonal pricing elasticity and demand sensitivity
    
