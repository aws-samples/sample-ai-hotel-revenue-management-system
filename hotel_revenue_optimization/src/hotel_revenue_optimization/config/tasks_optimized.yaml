    **IMPORTANT**: Include competitor-based pricing analysis:
    - Compare our rates vs key competitors using current 2025 market data
    - Identify pricing gaps and opportunities in the current competitive landscape
    - Recommend competitive positioning strategies for Q4 2025 market conditions
    {%- endif %}
    
    **CRITICAL FORMATTING REQUIREMENTS:**
    - Use # for main headers, ## for sections, ### for subsections
    - Use **bold** for emphasis and key terms
    - Use - for bullet lists with **bold** labels
    - Use proper markdown tables with | separators
    - Ensure proper spacing between sections
  expected_output: >
    Pricing strategy in proper markdown format:
    
    # Pricing Strategy
    
    ## Rate Recommendations
    
    | Room Type | Current Rate | Recommended Rate | Expected Impact |
    |-----------|-------------|------------------|-----------------|
